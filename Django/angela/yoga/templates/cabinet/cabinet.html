
{% extends 'lessons/base.html' %}
{% load static %}


<title>Корзина</title>

<!-- Bootstrap core JavaScript -->
<script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
<script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js'%}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

<!-- FontAwesome script -->
<script src="{% static 'vendor/fontawesome/fontawesome-icons.js' %}" crossorigin="anonymous"></script>


{% block content %}

    <div class="col-md-12">
            <div class="section-heading">
              <h2> </h2>
              <a href="{% url 'lessons' %}">   <i class="fa fa-angle-right"></i></a>
            </div>
          </div>

    <div class="container">
    <div class="row">
        <div class="col-lg-7">
            <h4 class="mt-3 mb-3">{{ user.first_name }} {{ user.last_name }}</h4>
            <form action="{% url 'cabinet' user.id %}" method="post" enctype="multipart/form-data">
                <div class="form-row">
                    <div class="col-lg-6">
                        <label class="small mb-1" for="{{ form.email.id_for_label }}">Адрес электронной
                            почты</label>
                        {{ form.email }}
                    </div>
                </div>
            </form>
        </div>
        <div class="col-lg-5">
            {% include 'basket/basket.html' %}
        </div>
    </div>
</div>


{% endblock %}
